<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.color.plus-names-2.1.2.js"></script>
<script type="text/javascript" src="js/script.js"></script>
	<title>Paint Grid</title>
	<header>
		<h1>Paint Grid</h1>
	</header>
		<form name="userInput">
			Number of blocks per side (1-64):<input type="text" value="17" name="blocksPerSide">
			<br>
			<br>
			Color (Hex input only, ex: "#000000":<input type="text" value="#000000" name="blockColor" size="20">
			<button type="button" id="setColor">Reset Grid to Shading</button>
			<br>
			<button type="button" id="setSolid">Back to Solid Color</button>
			<br>
			<button type="button" id="setErase">Erase Mode</button>
		</form>
</head>
<body>
	<div id="container">
	</div>
</body>
<footer>
<h5>Made by Tom Rodrigues: tomjrodrigues@gmail.com</h5>
</footer>
</html>
